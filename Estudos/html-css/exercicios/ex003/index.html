<!DOCTYPE html>

    <title>Imagens</title>

<body>
    <h1>Colocando uma imagem
    </h1>
    <p>Estou fazendo um site usando:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/240px-HTML5_logo_and_wordmark.svg.png" alt="Logo da HTML">
    <p>Depois irei fazer um site mais bonito, usando:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/170px-CSS3_logo_and_wordmark.svg.png" alt="Logo das CSS"> 
    <p>E por fim irei fazer um site mais interativo usando:</p> 
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="Logo do Javascript">

</html>
